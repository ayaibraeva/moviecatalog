<h2 style="text-align:center;">{{category.name}}</h2>
<div class="movies">
  <div class="movie-item" *ngFor="let movie of movies">

    <h3>
      <a routerLink="/movie-id/{{movie.id}}" [title]="movie.name + ' details'" >
        {{ movie.name }}
      </a>
    </h3>
    <img src="{{movie.image}}" >
    <br>
    <h4> {{ movie.year }} <span style="color: red;float:right;font-size: 10px;"> rating: {{ movie.rating }} </span></h4>
  </div>
</div>
