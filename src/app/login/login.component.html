<div class="container" *ngIf = "!logged">
    <section id="content">
        <form action="">
            <h1>Login Form</h1>
            <div>
                <input type="text" placeholder="Username" required="" id="username" [(ngModel)]="username" />
            </div>
            <div>
                <input type="password" placeholder="Password" required="" id="password" [(ngModel)]="password"/>
            </div>
            <div>
                <button (click)="login()">Login</button>
                <input type="submit" value="Log in" (click)="login()"/>
                <a href="#">Lost your password?</a>
                <a href="#">Register</a>
            </div>
        </form>

    </section>
</div>
